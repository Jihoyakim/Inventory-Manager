<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
</head>
<body>
<h2>회원 가입</h2>
<form action="/user/signup" method="POST">
    <label for="username">이메일:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="tel">전화번호:</label>
    <input type="tel" id="tel" name="tel"><br><br>

    <label for="role">권한:</label>
    <select id="role" name="role">
        <option value="USER">일반 사용자</option>
        <option value="ADMIN">관리자</option>
    </select><br><br>

    <label for="alarm">알림 수신 동의:</label>
    <input type="checkbox" id="alarm" name="alarm" value="true">
    <input type="hidden" name="alarm" value="false"> <!-- 체크하지 않았을 때 "false" 전송 -->
    <br><br>

    <label for="group">그룹 번호:</label>
    <select id="group" name="group">
        <option value="1">1반</option>
        <option value="2">2반</option>
        <option value="3">3반</option>
    </select><br><br>

    <!-- 삭제 여부를 사용자에게 숨김 -->
    <input type="hidden" name="deleted" value="false"> <!-- 기본적으로 "false" 전송 -->
    <br><br>

    <input type="submit" value="가입">
</form>
</body>
</html>
